@(userList: List[model.User])

@import model.User
<!DOCTYPE html>
<html lang="en">
<head>
    @* Here's where we render the page title `String`. *@
    <title>USERLIST</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
</head>
<body>
@header("",true)
@* And here's where we render the `Html` object containing
* the page content. *@
<form class="form-horizontal" action="@routes.UserController.profile">

    @for(user <- userList){
        <div class="form-group">
            <label class="control-label col-sm-2" >Username:</label>
            <div class="col-sm-2">
                <label class="control-label col-sm-2" >@user.username</label>
            </div>
            <div class="col-sm-2">
                <label class="control-label col-sm-2" >
                    @if(user.isRevoked){
                        Revoked
                    }
                    @if(!user.isRevoked){
                        Authorised
                    }
                </label>
            </div>
            <div class="col-sm-2">
                <a href="@routes.AuthorityController.changePermission(user.username, false)" class="btn btn-default">Authorise</a>
            </div>
            <div class="col-sm-2">
                <a href="@routes.AuthorityController.changePermission(user.username, true)" class="btn btn-default">Revoke</a>
            </div>
        </div>
    }

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <button type="submit" class="btn btn-default">Back To Profile</button>
        </div>
    </div>
</form>
</body>
</html>
